<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <header  class="row">
            <h1 class="col-12 bg-primary bg-gradient text-white text-center fs-1 fw-bold">Weather Dashboard</h1>
        </header>
        <main class="row">
            <div id="search-container" class="col-12 col-md-6 col-lg-3">
                <form class="" id="search-form">
                        <label for="city" class="form-label fs-2 fw-bold m-1">Search for a City:</label>
                    <div class="d-grid gap-2 m-1 mb-3">
                        <input name="city" type="text" class="form-input form-control-lg" id="city-input" placeholder="Los Angeles">
                    </div>
                    <div class="d-grid gap-2 m-1 mb-3">
                        <button type="submit" class="d-block btn btn-primary">Search</button>
                    </div>
                </form>
                <hr>
                <div id="recent-searches" class="d-grid gap-2 m-1 mb-3"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-9"  id="result-container">
                <div id="current-weather">
                </div>
                <h3 class="fw-bold">5-Day Forecast:</h3>
                <div id="five-day-forcast" class="d-flex justify-content-around row">

                </div>

            </div>
        
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
